<!DOCTYPE html>
<html>
<head>
  <title>Gemini Clipboard Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .shortcuts {
      margin-top: 15px;
      padding: 10px;
      background-color: #f1f3f4;
      border-radius: 4px;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
      display: block;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gemini Clipboard Assistant</h2>
    
    <div>
      <label for="apiKey">Gemini API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
    </div>
    
    <button id="saveApiKey">Save API Key</button>
    
    <div class="shortcuts">
      <strong>Shortcuts:</strong>
      <ul>
        <li><code>Ctrl+I</code> - Send clipboard to Gemini</li>
        <li><code>Ctrl+M</code> - Paste Gemini's response</li>
      </ul>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
