<!DOCTYPE html>
<html>
<head>
  <title>Gemini Clipboard Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .shortcut {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="myicon.png" alt="Logo">
    <h1>Gemini Clipboard Assistant</h1>
  </div>
  
  <label for="apiKey">Gemini API Key:</label>
  <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
  <button id="saveKey">Save</button>
  
  <div class="status" id="status">
    Status: Ready
  </div>
  
  <div class="shortcut">
    <p><strong>Process text:</strong> Ctrl+I (Cmd+I on Mac)</p>
    <p><strong>Paste response:</strong> Ctrl+[ (Cmd+[ on Mac)</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
